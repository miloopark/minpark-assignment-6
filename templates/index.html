
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression Simulation</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        h1 { text-align: center; }
        form { display: flex; flex-direction: column; gap: 10px; }
        label { font-weight: bold; }
        input[type="number"] { padding: 5px; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .plot { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Linear Regression Simulation</h1>
    <form method="POST">
        <label for="N">Sample Size (N):</label>
        <input type="number" id="N" name="N" required>

        <label for="mu">Mean (μ):</label>
        <input type="number" step="any" id="mu" name="mu" required>

        <label for="sigma2">Variance (σ²):</label>
        <input type="number" step="any" id="sigma2" name="sigma2" required>

        <label for="S">Number of Simulations (S):</label>
        <input type="number" id="S" name="S" required>

        <button type="submit">Generate</button>
    </form>

    {% if scatter_plot and histogram_plot %}
        <div class="plot">
            <h2>Scatter Plot with Regression Line</h2>
            <img src="data:image/png;base64,{{ scatter_plot }}" alt="Scatter Plot">

            <h2>Histogram of Slopes and Intercepts</h2>
            <img src="data:image/png;base64,{{ histogram_plot }}" alt="Histogram Plot">
        </div>
    {% endif %}
</body>
</html>
